

<div class="box pt-5">
    <div class="my-3 w-25">
        <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategories($event)" ></app-select>
    </div>
    @if(!loading){
        <div class="row">
            @for (prd of products; track $index) {
                <div class="col-md-3 col-sm-12" >
                   <app-product [data]="prd" (item)="addToCart($event)"></app-product>
                </div>
            }
                <!-- <div class="col-md-3 col-sm-12" *ngFor="let prd of products | paginate: {
                        itemsPerPage: 4,
                        currentPage: page,
                        totalItems: products.length
                    }">
                   <app-product [data]="prd" (item)="addToCart($event)"></app-product>
                </div> -->
        </div>
    }

    @if(loading){
        <div class="text-center w-100">
            <app-spinner></app-spinner>
        </div> 
    }
</div>
